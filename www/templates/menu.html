<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button ng-if="addButton" ng-click="addButton()" class="button button-icon ion-ios-help-empty">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Menú</h1>
    </ion-header-bar>
    <ion-content class="content-sidemenu lateral-menu">
      <ul>
        <li menu-close ui-sref="app.dashboard">
          <div class="coverIconMenu"><span class="ion-ios-bookmarks"></span></div> Inicio
        </li>
        <li menu-close ui-sref="app.bitacora">
          <div class="coverIconMenu"><span class="ion-ios-list"></span></div> Bitácora
        </li>
        <li menu-close ui-sref="app.search">
          <div class="coverIconMenu"><span class="ion-clipboard"></span></div> Solicitud de Materiales
        </li>
        <li menu-close ui-sref="app.clientes">
          <div class="coverIconMenu"><span class="ion-ios-people"></span></div> Clientes
        </li>
        <li menu-close ui-sref="login">
          <div class="coverIconMenu"><span class="ion-key"></span></div> Cerrar Sesión
        </ion-item>
      </ul>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
